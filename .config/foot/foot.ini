# -*- conf -*-
[main]
include=~/.config/foot/themes/standard.ini

# Font configuration
# font=FiraCode Nerd Font Mono:size=16.0
font=JetBrainsMono NFM:size=16.0
bold-text-in-bright=no
# dpi-aware=yes

# Window configuration
pad=2x2
# Better performance
box-drawings-uses-font-glyphs=yes

[colors]
# Opacity
# alpha=0.90
# Add dimmed colors for less emphasized text
dim0=666666
dim1=992222
dim2=229922
dim3=999922
dim4=222299
dim5=992299
dim6=229999
dim7=999999

[tweak]
sixel=yes

[cursor]
style=block
blink=yes

[mouse]
# Hide mouse cursor when typing
hide-when-typing=yes

[bell]
# Visual bell (helpful in quiet environments)
urgent=yes
notify=yes
command=none
command-focused=no

[url]
launch=xdg-open ${url}
osc8-underline=url-mode

[csd]
# Client-side decorations
preferred=server
size=26
font=JetBrainsMono NFM:size=13
color=ff000000
button-width=26
button-minimize-color=ff0000ff
button-maximize-color=ff00ff00
button-close-color=ffff0000
