    monitor =
    text = cmd[update:30000] echo "Battery $(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null || echo '')$([ -f /sys/class/power_supply/BAT*/capacity ] && echo '%' || echo '')"
    color = rgba(255, 255, 255, 0.65)
    font_family = JetBrainsMono Nerd Font
    font_size = 16
    position = 0, 460
    halign = center
    valign = center
    
    # Only show if battery exists
    visible = true
}
