    monitor =
    text = cmd[update:5000] echo " $(uptime -p | sed 's/up //')"
    color = rgba(255, 255, 255, 0.7)
    font_family = JetBrainsMono Nerd Font
    font_size = 18
    position = 0, -130
    halign = center
    valign = center
    
    # Text shadow
    shadow_passes = 1
    shadow_size = 1
}

