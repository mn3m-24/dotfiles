#########################
### HYPRLOCK SETTINGS ###
#########################

# General Hyprlock Settings
general {
    # Performance settings
    disable_hardware_acceleration = false
    
    # Hide cursor when locked
    hide_cursor = true
    
    # Grace period before locking (in seconds)
    grace = 0
    
    # Don't lock if screen is in powersave mode
    ignore_empty_input = true
    
    # Lock sensitivity and timing
    sensitivity = 1.0
}

# Background Settings
background {
    # Path to background image
    # path = ~/Pictures/wallpapers/lock.jpeg
    
    # Advanced blur effect with layered passes
    blur_passes = 2
    blur_size = 3
    
    # Enhanced visual adjustments
    brightness = 0.6
    contrast = 0.92
    noise = 0.02
    
    # Vibrant color temperature adjustment
    vibrancy = 0.25
    vibrancy_darkness = 0.0
}

# Clock display with elegant styling
label {
    monitor =
    text = $TIME
    color = rgba(255, 255, 255, 0.85)
    font_family = JetBrainsMono Nerd Font
    font_size = 108
    position = 0, 280
    halign = center
    valign = center
    
    # Text shadow for better visibility
    shadow_passes = 1
    shadow_size = 2
    
    # Smooth animation
    fade_on_empty = true
    fade_timeout = 5000
}

# Date display with refined styling
label {
    monitor =
    text = cmd[update:1000] date "+%A, %B %d"
    color = rgba(255, 255, 255, 0.75)
    font_family = JetBrainsMono Nerd Font
    font_size = 28
    position = 0, 390
    halign = center
    valign = center
    
    # Text shadow
    shadow_passes = 1
    shadow_size = 1
}

# Input field with modern glassmorphism design
input-field {
    # Monitor assignment
    monitor =
    
    # Size and positioning - slightly bigger for better visibility
    size = 320, 64
    
    # Enhanced rounded corners
    rounding = 14
    
    # Outer background color (modern glassmorphism)
    outer_color = rgba(30, 30, 46, 0.65)
    
    # Inner background color with subtle glow
    inner_color = rgba(20, 20, 30, 0.55)
    
    # Font settings
    font_color = rgb(215, 224, 254)
    font_family = JetBrainsMono Nerd Font
    font_size = 20
    
    # Placeholder text
    placeholder_text = Enter password...
    
    # Hide input text
    hide_input = true
    
    # Position - centered
    position = 0, 0
    
    # Failtext with animated fade
    fail_color = rgb(243, 139, 168)
    fail_text = Incorrect password
    
    # Capslock warning with custom color
    capslock_color = rgb(249, 226, 175)
    
    # Visibility of characters - larger dots
    dots_size = 0.25
    dots_spacing = 0.22
    dots_center = true
    
    # Transition animation
    fade_on_empty = true
    fade_timeout = 1000
    
    # Cursor settings with pulsing effect
    cursor_color = rgb(205, 214, 244)
    
    # Enhanced shadow
    shadow_passes = 2
    shadow_size = 3
}

