###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = ALT # Sets "Windows" key as main modifier
$n = 60

# Basic operations
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, exec, hyprctl kill
bind = $mainMod SHIFT, X, exit,
bind = $mainMod SHIFT, ESCAPE, exec, pkill waybar && waybar &
bind = $mainMod SHIFT, M, exec, ~/.config/fuzzel/powermenu.sh
bind = $mainMod, X, exec, hyprlock
bind = $mainMod, M, exec, $menu

# Applications
bind = $mainMod, D, exec, $fileManager 
bind = $mainMod, E, exec, $editor
bind = $mainMod, B, exec, $browser
# bind = $mainMod SHIFT, B, exec, $browser --private-window
# bind = $mainMod, B, exec, blueman-manager
# bind = $mainMod, A, exec, pavucontrol

# Window management
bind = $mainMod SHIFT, space, togglefloating
bind = $mainMod, F, fullscreen
# bind = $mainMod, G, fullscreen, 1  # Maximize (without covering bar)
bind = $mainMod, C, centerwindow
bind = $mainMod, P, pseudo
bind = $mainMod, T, togglesplit
# bind = $mainMod, O, pin
bind = ALT, Tab, cyclenext

# Screenshots
# Screenshot selected area to clipboard and file (replaces SUPER, S)
# bind = , Print, exec, grim -g "$(slurp)" - | tee ~/Pictures/screenshot-area-$(date +%Y%m%d-%H%M%S).png | wl-copy
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, Z, exec, grim -g "$(slurp)" - | wl-copy
# Screenshot entire screen to clipboard and file (replaces SUPER SHIFT, S)
# bind = SHIFT, Print, exec, grim - | tee ~/Pictures/screenshot-full-$(date +%Y%m%d-%H%M%S).png | wl-copy
bind = $mainMod SHIFT, Z, exec, grim - | wl-copy


# Focus and window movement
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Window resizing
binde = $mainMod CONTROL, H, resizeactive, -$n 0
binde = $mainMod CONTROL, L, resizeactive, $n 0
binde = $mainMod CONTROL, K, resizeactive, 0 -$n
binde = $mainMod CONTROL, J, resizeactive, 0 $n

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Switch previous workspace with mainMod + grave (backtick)
bind = $mainMod, grave, workspace, previous

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness

# Volume
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+

# Mic
bindel = SUPER, 4, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = $mainMod SHIFT, M, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 5%-
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = SUPER, F5, exec, brightnessctl s 5%-
bindel = SUPER, F6, exec, brightnessctl s 5%+

# Media controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

