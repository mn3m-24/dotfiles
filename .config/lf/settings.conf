# ~/.config/lf/settings.conf
# Enhanced Basic Settings
set shell bash
set shellopts '-eu'
set ifs "\n"
set scrolloff 10
set cursorpreviewfmt "\033[7;2m"
set ratios "1:2:3"  # More space for previews
set hidden false
set drawbox true
set icons true
set ignorecase true
set smartcase true
set incfilter true
set incsearch true
set tabstop 4
set info "size:time:atime:ctime"  # More comprehensive file info
set sortby natural
set reverse false
set wrapscan true
set findlen 1
set dircounts true
set sixel true
set preview true

# Performance improvements
# set nocache true  # Don't cache directory entries
set mouse true    # Enable mouse support
set period 1      # Periodic loading interval
set globsearch true  # More efficient search

# Asynchronous loading for large directories
# set asyncrun true

# Enable better selection visibility
set cursoractivefmt "\033[7;34m"  # Blue background for active cursor

# kitty preview
# set previewer ~/.config/kitty/lf/previewer.sh
# set cleaner ~/.config/kitty/lf/cleaner.sh

# foot preview
# set previewer ~/.config/foot/preview

# ghostty preview
set previewer ~/.config/ghostty/lf/previewer.sh
set cleaner ~/.config/ghostty/lf/cleaner.sh

# Enhanced image preview support
# set previewimage true
