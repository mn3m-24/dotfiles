# Playback controls (YouTube-style) with OSD timestamp display
k cycle pause ; show-progress                          # Toggle play/pause
j seek -5 ; show-progress                              # Rewind 10 seconds and show timestamp
l seek 5 ; show-progress                               # Fast forward 10 seconds and show timestamp

c cycle sub # turn on caption/subtitle

# Seeking to specific points (0-9 for percentage seeking) with OSD
0 seek 0 absolute-percent ; show-progress               # Seek to 0%
1 seek 10 absolute-percent ; show-progress              # Seek to 10%
2 seek 20 absolute-percent ; show-progress              # Seek to 20%
3 seek 30 absolute-percent ; show-progress              # Seek to 30%
4 seek 40 absolute-percent ; show-progress              # Seek to 40%
5 seek 50 absolute-percent ; show-progress              # Seek to 50%
6 seek 60 absolute-percent ; show-progress              # Seek to 60%
7 seek 70 absolute-percent ; show-progress              # Seek to 70%
8 seek 80 absolute-percent ; show-progress              # Seek to 80%
9 seek 90 absolute-percent ; show-progress              # Seek to 90%

# Chapter navigation with OSD
Ctrl+- add chapter -1 ; show-progress                   # Previous chapter
Ctrl+= add chapter 1 ; show-progress                    # Next chapter

# Disable mouse wheel for volume
WHEEL_UP ignore
WHEEL_DOWN ignore

# Disable mouse wheel for seeking
Shift+WHEEL_UP ignore
Shift+WHEEL_DOWN ignore

# Disable touchpad seeking (horizontal swipe)
AXIS_LEFT ignore
AXIS_RIGHT ignore
